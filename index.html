<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section id="main-layout">
      <div id="left-content">
        <div id="mid-content">
          <div id="theme-container">
            <button id="dark-mode">Dark</button>
            <button id="light-mode">Light</button>
          </div>
          <div id="value-wrapper">
            <h2>Cookie Count:</h2>
            <h2 id="count-value">0</h2>
            <h2>Cookie/s:</h2>
            <h2 id="cookie-ps">0c/s</h2>
          </div>
        </div>
        <div id="bot-content">
          <img
            src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fpluspng.com%2Fimg-png%2Fcookie-png-cookie-png-1372.png&f=1&nofb=1&ipt=007c7a9807296b5e8dd5183e5bc8d6f26753569b6024232c84401496d1bc2e5c&ipo=images"
            alt="A Cookie"
            id="cookie-img"
          />
        </div>
      </div>
      <div id="upgrades"></div>
    </section>
  </body>
</html>
